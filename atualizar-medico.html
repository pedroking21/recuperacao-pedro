
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Medico</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-medico.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body onload="carregarDadosFormulario()">
    <header>
        <nav>
            <a href="index.html">IN√çCIO</a>
            <a href="lista-medicos.html">MEDICO</a>
        </nav>
    </header>
    <h1>ATUALIZAR MEDICO</h1>
    <div class="container-formulario">
        <form action="">
            <input name="input-id-medico" disabled >
            <label for="nome">
                nome
                <br>
                <input type="text" name="input-nome" placeholder="insira o nome do medico" required>
            </label>
            <label for="especialidade">
                especialidade
                <br>
                <input type="text" name="input-especialidade" placeholder="insira a especialidade do medico" required>
            </label>
            <label for="telefone">
                telefone
                <br>
                <input type="text" name="input-telefone" placeholder="insira o telefone do medico" required>
            </label>
            <label for="CRM">
                CRM
                <br>
                <input type="text" name="input-crm" placeholder="Insira a CRM" required>
            </label>
            <label for="Email">
               Email
                <br>
                <input type="text" name="input-email" placeholder="Insira o email" required>
            </label>

            <input type="button" value="ATUALIZAR" onclick="atualizarMedico()">
        </form>
    </div>
    <script src="js/medico.js"></script>
</body>
